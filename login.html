<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-page</title>

    <!--link favicon-->
    <link rel="icon" href="imags/logo.jpeg" type="image/jpeg" />

    <!--link google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <!--link css-->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!--power logo image-->
    <img id="power" src="imags/logo.jpeg" />

    <!--heading-->
    <h1>Sign Up</h1>

    <!--subheading-->
    <p>See your growth and get consulting saupport!</p>

    <form>
      <!--sign up with google-->
      <div>
        <button>
          <img id="glogo" src="imags/dhiraj.png" />
          <a id="txt">Sign up with Google</a>
        </button>
      </div>

      <!--sign up with mail-->
      <p id="mail">or Sign up with Email</p>

      <div id="name">
        Name*<br />
        <input type="text" id="p1" placeholder="Name" required />
      </div>

      <div id="email">
        Email*<br />
        <input type="email" id="p2" placeholder="mail@website.com" required />
      </div>

      <div id="pass">
        Passsword*<br />
        <input type="password" id="p3" placeholder="min 8 character" required />
      </div>

      <!--checkox section-->
      <div id="checkbox">
        <input type="checkbox" required />I agree to the

        <a href="#">Terms & Conditions</a>
      </div>

      <!--sign up button-->
      <div>
        <input
          type="submit"
          id="signup"
          value="Sign Up"
          onclick="alert('kunal')"
        />
      </div>
    </form>

    <!--sign in section-->
    <div>
      Already have an Account?
      <a href="#">Sign in</a>
    </div>

    <!--footer-->
    <div id="footer">&copy;2020 Felix All right reserved.</div>
  </body>
</html>
